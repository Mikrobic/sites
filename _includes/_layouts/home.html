---
layout: default
---

<div class="home">
  <h1 class="page-heading">Последние статьи</h1>
  
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>
        <h2>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  
  <p><a href="/blog/">Все статьи →</a></p>
</div>
